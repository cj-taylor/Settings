<span [ngClass]="{'tree-node-name': true, 'btn': true, 'btn-primary': true}" (click)="onSelect(node)">
   {{node.name}}
</span>
<ul class="tree-node-list ">
     <li *ngFor="let childNode of node.children" class="tree-node-item">
        <tree-node [node]="childNode" [selectedNode]="selectedNode"></tree-node>
     </li>
 </ul>
